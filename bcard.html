<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animated Signature Banner</title>
<style>
body {
  margin: 0;
  background: #ffffff;
  font-family: sans-serif;
}

.signature-container {
  position: relative;
  width: 90vw;
  max-width: 600px;
  aspect-ratio: 2/1;
  /* Ensures 2:1 ratio, e.g. 600x300 */
  min-width: 280px;
  min-height: 160px;
  overflow: hidden;
  background: linear-gradient(270deg, #a62323, #e6a5f4, #a2f3c2, #a62323, #e6a5f4, #a2f3c2, #a62323);
  background-size: 1600% 1600%;
  animation: gradientRoll 240s linear infinite;
  box-sizing: border-box;
}
@keyframes gradientRoll {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}
@keyframes rotatingOutline {
  0% {
    border-color: #a62323;
    box-shadow: 0 0 11px #a62323;
  }
  25% {
    border-color: #e6a5f4;
    box-shadow: 0 0 11px #e6a5f4;
  }
  50% {
    border-color: #a2f3c2;
    box-shadow: 0 0 11px #a2f3c2;
  }
  75% {
    border-color: #ffffff;
    box-shadow: 0 0 11px #ffffff;
  }
  100% {
    border-color: #a62323;
    box-shadow: 0 0 11px #a62323;
  }
}
@keyframes shadowBreath {
  0%, 100% {
    box-shadow: 0 0 60px rgba(0,0,0,0.2);
  }
  50% {
    box-shadow: 0 0 64px rgba(0,0,0,0.22);
  }
}

.image-frame {
  position: absolute;
  top: 7.5%;
  left: 7.5%;
  width: 35%;
  height: 85%;
  border-radius: 50%;
  background-color: rgba(255,255,255,0.65);
  overflow: visible;
  z-index: 4;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0.65;
  border: 1px solid #a62323;
  animation: rotatingOutline 20s linear infinite;
  box-sizing: border-box;
}

.image-frame::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 50%;
  box-shadow: 0 0 64px rgba(0,0,0,0.2);
  z-index: -1;
  animation: shadowBreath 12s ease-in-out infinite alternate;
  animation-delay: 0.6s;
}

.image-frame img {
  width: 85%;
  height: 85%;
  object-fit: cover;
  border-radius: 50%;
  opacity: 0.95;
  mix-blend-mode: multiply;
  max-width: 100%;
  max-height: 100%;
}

.inputs {
  position: absolute;
  top: 7.5%;
  left: 47.5%;
  right: 7.5%;
  bottom: 7.5%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  z-index: 2;
}
@media (max-width: 600px) {
  .signature-container {
    width: 98vw;
    max-width: 100vw;
    aspect-ratio: 2/1;
    min-width: 180px;
    min-height: 100px;
  }
  .image-frame {
    left: 4vw;
    top: 8vw;
    width: 32vw;
    height: 44vw;
  }
  .inputs {
    left: 40vw;
    top: 8vw;
    right: 4vw;
    bottom: 8vw;
  }
}

.input-wrapper {
  position: relative;
  margin: 5px 0;
  background-color: rgba(0,0,0,0.05);
  padding: 5px 0;
  z-index: 3;
  box-shadow: 0 0 64px rgba(0,0,0,0.2);
  border-radius: 0;
  border: 1px solid rgba(255,255,255,0.1);
  animation: shadowBreath 14s ease-in-out infinite alternate;
  animation-delay: 0.9s;
}

.input-wrapper::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 0;
  border: 1px solid #a62323;
  box-shadow: 0 0 5px #a62323;
  z-index: -1;
  animation: rotatingOutline 40s linear infinite;
  opacity: 0.5;
}

.input-wrapper input {
  width: 100%;
  background: transparent;
  border: none;
  color: white;
  padding: 10px;
  font-size: 1em;
}

.input-wrapper .underline {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  border-bottom: 2.55px solid rgba(255,255,255,0.636);
  filter: drop-shadow(0 0 5px rgba(0,0,0,0.4));
}
</style>
</head>
<body>
<div class="signature-container">
  <div class="image-frame">
    <img src="https://picsum.photos/200" alt="Profile Image" />
  </div>
  <div class="inputs">
    <div class="input-wrapper"><input type="text" placeholder="Name" /><div class="underline"></div></div>
    <div class="input-wrapper"><input type="text" placeholder="Title" /><div class="underline"></div></div>
    <div class="input-wrapper"><input type="text" placeholder="Phone" /><div class="underline"></div></div>
    <div class="input-wrapper"><input type="text" placeholder="Email" /><div class="underline"></div></div>
  </div>
</div>
</body>
</html>
