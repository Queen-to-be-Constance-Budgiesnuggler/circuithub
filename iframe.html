<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>CircuitJS1 Fullscreen Iframe</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #circuitjs-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="circuitjs-iframe" src="circuitjs.html" allowfullscreen></iframe>
</body>
</html>
